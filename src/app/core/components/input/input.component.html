<div class="input-container" [ngStyle]="{'width': width}">
  <label *ngIf="label" [ngClass]="{'boldLabel' : boldLabel}" class="input-label">
    {{ label }}<span class="required-asterisk" *ngIf="required">*</span>
  </label>
  <div class="input-wrapper">
    <input [required]="required" [attr.name]="name" [ngClass]="{'readonly' : readonly}" min="0" [type]="getInputType()"
      [placeholder]="placeholder" [(ngModel)]="value" (input)="onInputChange($event)" [readonly]="readonly" />

    <!-- Ãcone de olho para alternar visibilidade -->
    <span *ngIf="type === 'password'" class="material-symbols-outlined eye-icon" (click)="togglePasswordVisibility()">
      {{ isPasswordVisible ? 'visibility_off' : 'visibility' }}
    </span>
  </div>

  <span [ngClass]="{'inputWithLabel': label}" *ngIf="type === 'search'"
    class="material-symbols-outlined search-icon">search</span>
</div>
