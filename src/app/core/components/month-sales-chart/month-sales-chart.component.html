<div class="chart-container">
    <h3 class="title-chart">Resumo de lucro por mês</h3>
    <ngx-charts-bar-vertical
      [results]="chartData"
      [view]="view"
      [scheme]="'vivid'"
      [xAxis]="true"
      [yAxis]="true"
      [roundDomains]="true"
      [showDataLabel]="true"
      [legend]="false">
    </ngx-charts-bar-vertical>
  </div>
