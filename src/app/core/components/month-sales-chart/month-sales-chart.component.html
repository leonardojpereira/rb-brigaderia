<div class="chart-container">
  <h3 class="title-chart">Resumo de lucro por mês</h3>
  <ngx-charts-line-chart
    [results]="chartData"
    [view]="view"
    [scheme]="'vivid'"
    [xAxis]="true"
    [yAxis]="true"
    [roundDomains]="true"
    [autoScale]="true"
    [legend]="false"
    [yAxisTickFormatting]="formatYAxisTicks"
    [customColors]="customColors">
  </ngx-charts-line-chart>
</div>
