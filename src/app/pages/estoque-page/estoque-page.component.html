<app-layout>
    <div class="container">
        <app-header title="Estoque" buttonText="Adicionar produto" (click)="openModal(false)"></app-header>
        <app-resumo-estoque-card></app-resumo-estoque-card>
        <app-custom-table [columns]="columns" [data]="estoque" [actions]="actions"
            [noDataMessage]="'Nenhum produto encontrado'"></app-custom-table>

        <app-paginacao *ngIf="!isLoading" (valuePagination)="getPaginacao($event)" [paginacao]="paginacao">
        </app-paginacao>
    </div>

    <!-- Modal de cadastro de produto -->
    <app-modal-cadastro-produto [productId]="productId" [isVisible]="isModalVisible" [isEditMode]="isEditMode" (onClose)="closeModal()"
        (onSave)="onProductSaved()" [produto]="selectedProduct">
    </app-modal-cadastro-produto>
</app-layout>
