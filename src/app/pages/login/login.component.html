<div class="container">
  <div class="body">
    <!-- Componente de Login -->
    <app-auth (submit)="logar($event)"></app-auth>
  </div>
  <div class="background">
  </div>
  <app-brigadeiro-loading *ngIf="isLoading"></app-brigadeiro-loading>

</div>
