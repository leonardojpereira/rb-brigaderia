    <p>Digite seu login e senha</p>
  </div>

      <label>Email</label>

    <div class="form-control">
      <label>Senha</label>
      <app-input type="password" placeholder="********"  [(ngModel)]="login.senha" ngDefaultControl></app-input>
    </div>
    <div class="form-control">
      <a href="/login" class="forget-passowd">Esqueci minha senha</a>
    </div>
    <div class="form-button">
      <app-cutom-button type="button" text="Entrar" (click)="logar()"></app-cutom-button>
    </div>
