<app-layout>
    <div class="container">
        <app-header [isDateFilterVisible]="true" [isSearchFilterVisible]="false" [isButtonVisible]="false"
            title="Entrada/Saída de estoque" (dataInicialChange)="onDateInicialChange($event)"
            (dataFinalChange)="onDateFinalChange($event)">
        </app-header>
        <app-custom-table minWidth="1000px" [columns]="columns" [data]="movimentacao"
            [noDataMessage]="'Nenhuma movimentação.'"></app-custom-table>
        <app-paginacao *ngIf="!isLoading" (valuePagination)="getPaginacao($event)" [paginacao]="paginacao">
        </app-paginacao>

        <app-brigadeiro-loading *ngIf="isLoading"></app-brigadeiro-loading>

    </div>
</app-layout>
